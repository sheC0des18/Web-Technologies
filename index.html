<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<title>Index</title>

<style>

/* styles */

body {
    position: relative; /* Establish a positioning context for pseudo-elements */
}

/* Blur the entire body background */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url(logo.jpg); /* Specify the path to your image file */
   /* background-size: cover; /* Ensures the image covers the entire background */
    
    filter: blur(5px); /* Adjust the blur intensity as needed */
    z-index: -1; /* Place it behind the body content */
}

.button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.button-group {
  text-align: center;
  margin: 0 10px; /* Adjusted margin for closer spacing */
}

.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-bottom: 4px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1,
.button2,
.button3,
.button4,
.button5 {
  font-size: 32px;
  background-color: white; 
  color: black; 
  border: 2px solid #aa2004;
}

.button1:hover,
.button2:hover,
.button3:hover,
.button4:hover,
.button5:hover {
  background-color: #aa2004;
  color: white;
}

/* Media Query for small screens */
@media screen and (max-width: 600px) {
  .button-container {
    flex-direction: column;
    align-items: center;
  }

  .button-group {
    width: 100%;
    margin-bottom: 10px;
  }

  .button {
    width: 100%;
  }
}

h1 {
      text-align: center;
      margin-top: 50px; /* Adjust the margin-top value based on your preference */
    }

ul {
  list-style-type: none;
  margin: 0;
  overflow: hidden;
  background-color: #333; /* Background color for the navigation bar */
  padding: 15px; /* Padding for the navigation bar */
  text-align: center; /* Center-align text within the navigation bar */
}

li {
  float: left;
}

li a {
  display: inline-block;
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  text-align: center;
}

li a:hover {
  background-color: #111;
}

</style>
</head>
<body>

<ul>
  <li><a>ENU Group SignUp</a></li>
</ul>

<div class="main">
  <h2>Welcome to the ENU Group SignUp app</h2>
  <h3><strong>Available Groups:</strong> Click on the groups to fill a slot</>

  <div class="button-container">
      <div class="button-group">
          <a href ="signup.html" class="button button1">Group 1</a>
          <br>
         Slots Available: 3/5
      </div>

     <div class="button-group">
          <a href ="signup.html" class="button button2">Group 2</a>
          <br>
         Slots Available: 5/5
      </div>

      <div class="button-group">
          <a href ="signup.html" class="button button3">Group 3</a>
           <br>
          Slots Available: 0/5
      </div>

      <div class="button-group">
          <a href ="signup.html" class="button button4">Group 4</a>
          <br>
          Slots Available: 5/5
       </div>

       <div class="button-group">
         <a href ="signup.html" class="button button5">Group 5</a>
         <br>
         Slots Available: 4/5
     </div>
</div>
</div>

</body>
</html>
